<html>
  <head>
    <title>Stacking Game</title>
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <style>
    body{
        font-family: "Cairo";
        background-color: #eee;
    }
    .noselect {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    #canvas {
        /*border-bottom: 1px solid #07F;*/
        position: absolute;
        left: calc(50% - 350px);
        top: calc(50% - 350px);
        background-color: #eee;
    }
    #score {
        position: absolute;
        left: calc(50% - 350px);
        top: calc(50% - 200px);
        width: 700px;
        text-align: center;
        font-size: 30px;
    }
    #reset {
        position: absolute;
        left: calc(50% - 350px);
        top: calc(50% - 100px);
        width: 700px;
        text-align: center;
        font-size: 14px;
        display: none;
    }
    </style>
  </head>
  <body class="noselect">
    <canvas id="canvas" width="700" height="700" style=""></canvas>
    <div id="score"></div>
    <div id="reset"><a href>Reset</a></div>
    <script src='app.js'></script>
  </body>
</html>
